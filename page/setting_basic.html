<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本设置</title>
	<link rel="stylesheet" href="../js/plugin/layui-v2.3.0/layui/css/layui.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/set.css">
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/plugin/layui-v2.3.0/layui/layui.js"></script>
</head>
<style>
	body,html{
		height: auto; 
	}
	.my-line .layui-inline{
		vertical-align: top
	}
</style>
<body>
	<div class="nav-section-content-container" style="padding: 0px">
					<header class="nav-header">
						<div class="nav-section-header-title">
							<span>基本设置</span>
						</div>
					</header>
					<div class="kb-form-container">
						<fieldset class="fieldset">
							<legend>客户端APP可见</legend>
							<form class="layui-form" action="" lay-filter="">
								<div>
									<div class="layui-form-item">
									    <div class="layui-input-inline" style="width:60px">
									      <input type="checkbox" name="switch" lay-skin="switch">
									    </div>
									    <span class="bottom-tip" >用户可以在客户端App或微信上看见此分店的基本信息和图片。</br>如果关闭，此分店信息仅对运营管理人员可见</span>
									 </div>
								</div>
							</form>
						</fieldset>
						<fieldset class="fieldset">
							<legend>客户端APP可见</legend>
							<form class="layui-form" action="" lay-filter="">
								<div>
									<div class="layui-form-item">
									    <div class="layui-inline">
										    <label class="layui-form-label"><span class="must-fill">*</span>分店名称</label>
										        <div class="layui-input-inline" style="width: 370px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="能＋空间（金泰大厦项目）">
										        </div>
									    </div>
									     <div class="layui-inline">
										        <label class="layui-form-label text-r">编号</label>
										        <div class="layui-input-inline" style="width: 180px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="001">
										        </div>
									     </div>
									</div>
									<div class="layui-form-item">
									    <div class="layui-inline">
										    <label class="layui-form-label"><span class="must-fill">*</span>省份</label>
										        <div class="layui-input-inline" style="width: 180px;">
										           	<select name="city" xm-select="bumen" xm-select-skin="normal" lay-filter="aihao">
			       
			      									</select>
										        </div>
									    </div>
									    <div class="layui-inline">
										        <label class="layui-form-label" style="width: 36px;"><span class="must-fill">*</span>城市</label>
										        <div class="layui-input-inline" style="width: 170px;">
										            <select name="city" xm-select="bumen" xm-select-skin="normal" lay-filter="aihao">
			       
			      									</select>
										        </div>
									    </div>
									    <div class="layui-inline">
										        <label class="layui-form-label" style="width: 22px;"><span class="must-fill">*</span>区</label>
										        <div class="layui-input-inline" style="width: 170px;">
										            <select name="city" xm-select="bumen" xm-select-skin="normal" lay-filter="aihao">
			       
			      									</select>
										        </div>
									    </div>
									</div>
									<div class="layui-form-item layui-form-text">
									    <label class="layui-form-label"><span class="must-fill">*</span>地址</label>
									    <div class="layui-input-block" style="padding-right: 25px">
									      <textarea placeholder="请输入内容" class="layui-textarea">西坝河南路一号金泰大厦5层</textarea>
									    </div>
									</div>
									<div class="layui-form-item my-line">
									    <div class="layui-inline">
										    <label class="layui-form-label">电话</label>
										        <div class="layui-input-inline" style="width: 182px;">
										           	<input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="">
										        </div>
									    </div>
									    <div class="layui-inline">
										        <label class="layui-form-label" style="width: 36px;"><span class="must-fill">*</span>面积</label>
										        <div class="layui-input-inline" style="width: 160px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="">
										        </div>
									    </div>
									    <div class="layui-inline">
										        <label class="layui-form-label" style="width: 42px;">排序位</label>
										        <div class="layui-input-inline" style="width: 160px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="">
										            <p class="bottom-tip" style="margin-bottom: 0px">请输入数字，修改客户端的社区位置，数字越大排上面</p>
										        </div>

									    </div>
									</div>
									<div class="layui-form-item">
									    <div class="layui-inline">
										    <label class="layui-form-label" ><span class="must-fill">*</span>经度</label>
										        <div class="layui-input-inline" style="width: 293px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="116.144505">
										        </div>
									    </div>
									     <div class="layui-inline">
										        <label class="layui-form-label text-r" style="width: 30px;">纬度</label>
										        <div class="layui-input-inline" style="width:310px;">
										            <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input" placeholder="001">
										        </div>
									     </div>
									</div>
								</div>
							</form>
						</fieldset>
						<fieldset class="fieldset">
							<legend>甲方信息</legend>
							<form class="layui-form" action="" lay-filter="">
								<div>
									<div class="layui-form-item">
									    <label class="layui-form-label">名称</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="北京金泰集团有限公司房屋租赁分公司" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">地址</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="北京市西城区登莱胡同4号302室" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">开户行</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="中国工商银行股份有限公司北京国展支行" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">账号</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="0200253019000093645" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">联系电话</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="（8610）64404888" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
										<button class="layui-btn layui-btn-normal" >保存</button>
									</div>
								</div>
							</form>
						</fieldset>
						<fieldset class="fieldset">
							<legend>上传分店图片</legend>
							<form class="layui-form" action="" lay-filter="">
								<div class="layui-form-item">
									<button class="layui-btn layui-btn-normal" >上传图片</button>
									<p class="bottom-tip">图片格式为png或jpg,尺寸大小不小于200x150,文件大小不大于1M</p>
								</div>
								<div class="layui-form-item">
									<button class="layui-btn layui-btn-normal" >保存</button>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
</body>
<script>
$(function(){
	setHeight()
	
	layui.use(['element','layer','form'], function(){
		var form = layui.form;
	})
})

function setHeight(){
    var h = document.body.clientHeight;
    window.parent.parentHeight(h);
}
</script>
</html>
