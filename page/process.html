<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分店管理-首页</title>
	<link rel="stylesheet" href="../js/plugin/layui-v2.3.0/layui/css/layui.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/index_team.css">
</head>
<style>
::-webkit-scrollbar-thumb {
  background:#a2a2a2; 
  border-radius: 10px;
  height:50%;
}
::-webkit-scrollbar{width:6px;}
	body{
		overflow-y: scroll;
	} 
</style>
<body>
	<div class="kb-content">	
		<section class="kb-content-container clearfix">
			<div class="sub-step-header">
				<div class="step-content">
					<span>选择合同类型</span>
					<div class="step-num  active">1</div>
					<div class="parting-line"></div>
				</div>
				<div class="step-content">
					<span>输入合同细节</span>
					<div class="step-num">2</div>
					<div class="parting-line"></div>
				</div>
				<div class="step-content">
					<span>提交合同审批</span>
					<div class="step-num">3</div>
					<div class="parting-line"></div>
				</div>
				<div class="step-content">
					<span>打印合同签字</span>
					<div class="step-num">4</div>
					<div class="parting-line"></div>
				</div>
				<div class="step-content">
					<span>完成合同</span>
					<div class="step-num">5</div>
					<div class="parting-line"></div>
				</div>
			</div>
			<div style="width: 100%; height: 100%; position: relative;">
				<div class="sub-add-btn">
					<div class="sub-add-btn flex-vcenter ">
						<button class="layui-btn layui-btn-radius layui-btn-normal mag-bot-20">添加新合同</button>
						<button class="layui-btn layui-btn-radius layui-btn-normal" style=" margin-left: 0px;">旧合同续约</button>
					</div>
				</div>
				<div id="iframepage-wrap">
					<!-- <iframe src="contract_approval.html" frameborder="0" width="100%" height="100%" scroll="no"></iframe> -->
					<iframe src="contract_details.html" frameborder="0" width="100%" height="100%" scroll="no"></iframe><!-- 输入合同细节 -->
				</div>
			</div>
		
		</section>
	</div>
</body>
<script src='../js/jquery-2.1.1.min.js'></script>
<script src="../js/plugin/layui-v2.3.0/layui/layui.js"></script>
<script>
	function test(h){
            document.getElementById("iframepage-wrap").style.height = h+"px"
    }
	$(function(){

		layui.use('element', function(){
		  var element = layui.element;
		
		  
		});
 
	})
</script>
</html>
