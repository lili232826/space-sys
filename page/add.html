<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../js/plugin/layui-v2.3.0/layui/css/layui.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/plugin/layui-v2.3.0/layui/layui.js"></script>
</head>
<body>
<div class="addemployee-wrap" id="employee-wrap">
	<div class="form-wrap" >
		<form class="layui-form" action="" lay-filter="employee-form">
			<div class="layui-form-item">
			    <label class="layui-form-label"><span class="must-fill">*</span>姓名</label>
			    <div class="layui-input-block">
			      <input type="text" name="user" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男">
			      <input type="radio" name="sex" value="女" title="女">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label"><span class="must-fill">*</span>手机</label>
			    <div class="layui-input-block">
			      <input type="text" name="telephone" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label"><span class="must-fill">*</span>邮箱</label>
			    <div class="layui-input-block">
			      <input type="text" name="email" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">微信</label>
			    <div class="layui-input-block">
			      <input type="text" name="weixin" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">部门</label>
			    <div class="layui-input-block">
			      <select name="city" xm-select="bumen" xm-select-skin="normal" lay-filter="aihao">
			       
			      </select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">职务</label>
			    <div class="layui-input-block">
			      <input type="text" name="zhiwu" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">上级</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0">写作</option>
			        <option value="1" selected="">阅读</option>
			        <option value="2">游戏</option>
			        <option value="3">音乐</option>
			        <option value="4">旅行</option>
			      </select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">权限</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0">写作</option>
			        <option value="1" selected="">阅读</option>
			        <option value="2">游戏</option>
			        <option value="3">音乐</option>
			        <option value="4">旅行</option>
			      </select>
			    </div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-normal" style="margin-left:66px;">添加分店权限</button>
			</div>
			<div class="layui-form-item" style="position: fixed;">
			    <div class="layui-input-block">
			      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formEmployee" id="submit-btn">提交</button>
			      <button type="" class="layui-btn layui-btn-primary">取消</button>
			    </div>
			</div>
		</form>	
	</div>
</div>
</body>
<script>
	
	layui.config({
	        base: '../js/plugin/layui-v2.3.0/layui/' //此处路径请自行处理, 可以使用绝对路径
	    }).extend({
	        formSelects: 'formSelects-v3'
	    }).use(['element',"layer","form",'formSelects'], function(){
			var layer=layui.layer,form = layui.form,formSelects = layui.formSelects;
			formSelects.render({
				name:'bumen',
				type:1,
				date:{
					arr:[
					     {content:"测试1",value:"1",sel:true,dis:true},
					     {content:"测试2",value:"1",sel:false,dis:true},
					     {content:"测试3",value:"1",sel:false,dis:false},
					     {content:"测试4",value:"1",sel:false,dis:false},
					]
				}
			});
			formSelects.value('bumen', [1, 3]);	//动态赋值
			//监听提交
			  form.on('submit(formEmployee)', function(data){
			    return false;
			  });
			
		});
</script>
</html>
