<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本设置</title>
	<link rel="stylesheet" href="../js/plugin/layui-v2.3.0/layui/css/layui.css">
	<!-- <link rel="stylesheet" href="../css/reset.css"> -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/set.css">
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/plugin/layui-v2.3.0/layui/layui.js"></script>
</head>
<style>
	body,html{
		height: auto; 
	}
	.pos-room .layui-form-label{
		width: 120px;
	}
	.pos-room .layui-input-block {
	    margin-left: 150px;
	}
</style>
<body>
	<div class="nav-section-content-container" style="padding: 0px">
					<header class="nav-header">
						<div class="nav-section-header-title">
							<span>工位设置</span>
						</div>
					</header>
					<div class="kb-form-container">
						<form class="layui-form pos-room" action="" lay-filter="">
							<div style="padding-right:400px;box-sizing: border-box;">
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">平方米/工位</label>
								    <div class="layui-input-block">
								      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="北京金泰集团有限公司房屋租赁分公司" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">月物业费面积单价</label>
								    <div class="layui-input-block">
								      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="北京市西城区登莱胡同4号302室" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">入驻率计算方式</label>
								    <div class="layui-input-block">
								     	<select>
									       <option value="1">1</option>
									       <option value="1">2</option>
									       <option value="1">2</option>
									       <option value="1">4</option>
									    </select>
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">总物理面积比率</label>
								    <div class="layui-input-block">
								      <input type="number" name="num" lay-verify="title" autocomplete="off" value="4" class="layui-input input-percent">
								      <p class="bottom-tip" style="margin-bottom: 0px">使用率</p>
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">可出租面积比率</label>
								    <div class="layui-input-block">
								      <input type="number" name="number" lay-verify="title" autocomplete="off" value="3" class="layui-input input-percent">
								      <p class="bottom-tip" style="margin-bottom: 0px">签约得房率</p>
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
								    <label class="layui-form-label">合同入驻计算方式</label>
								    <div class="layui-input-block">
								      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="（8610）64404888" class="layui-input">
								    </div>
								</div>
								<div class="layui-form-item mag-bot-20">
									<button class="layui-btn layui-btn-normal btn-bg" id="submit-btn" lay-filter="formEmployee" lay-submit="">保存</button>	
								</div>
							</div>
						</form>				
					</div>
				</div>
</body>
<script>
$(function(){
	setHeight()
	
	layui.use(['element','layer','form'], function(){
		var form = layui.form;
	})
})

function setHeight(){
    var h = document.body.clientHeight;
    window.parent.parentHeight(h);
}
</script>
</html>
