<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本设置</title>
	<link rel="stylesheet" href="../js/plugin/layui-v2.3.0/layui/css/layui.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/set.css">
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/plugin/layui-v2.3.0/layui/layui.js"></script>
</head>
<style>
	body,html{
		height: auto; 
	}
	.my-line .layui-inline{
		vertical-align: top
	}
</style>
<body>
	<div class="nav-section-content-container" style="padding: 0px">
					<header class="nav-header">
						<div class="nav-section-header-title">
							<span>基本设置</span><button class="layui-btn layui-btn-normal btn-bg" id="add-door">添加门禁</button>
						</div>
					</header>
					<div class="kb-form-container">	
						<fieldset class="fieldset">
							<legend>基本信息</legend>
							<form class="layui-form" action="" lay-filter="">
								<div>
									<div class="layui-form-item">
									    <label class="layui-form-label">空间名称</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" value="北京金泰集团有限公司房屋租赁分公司" class="layui-input">
									      <p class="bottom-tip" style="margin-bottom: 0px">简短的空间名,如酷办空间</p>
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">地址</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" value="北京市西城区登莱胡同4号302室" class="layui-input">
									      <p class="bottom-tip" style="margin-bottom: 0px">注册公司名称，如上海酷办科技有限公司</p>
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">设备</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" value="中国工商银行股份有限公司北京国展支行" class="layui-input">
									      <p class="bottom-tip" style="margin-bottom: 0px">多个设备已","分隔</p>
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">联系电话</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
									      <p class="bottom-tip" style="margin-bottom: 0px">对外客服联系电话</p>
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">一句话描述</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
									      <p class="bottom-tip" style="margin-bottom: 0px">一句话对用户介绍您的空间，不超过100字</p>
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">域名</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" lay-verify="title" autocomplete="off" value="（https://jintai.kuban.io" class="layui-input">
									    </div>
									</div>
									<div class="layui-form-item">
									    <label class="layui-form-label">空间图片</label>
									    <div class="layui-input-block">
									      	<div class="upload-portrait flex-left">
									      		<img src="../images/field_list1.jpg" alt="">
									      		<div style="margin-left:20px">
									      			<button class="layui-btn layui-btn-radius layui-btn-normal">上传图片</button>
									     			<p class="bottom-tip" style="margin-bottom: 0px">图片格式为png或jpg,尺寸大小不小于200x150,文件大小不大于1M</p>
									      		</div>

									      	</div>
									    </div>
									</div>
									<div class="layui-form-item">
										<button class="layui-btn layui-btn-normal btn-bg" >保存</button>
									</div>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
</body>
<script>
$(function(){
	setHeight()
	
	layui.use(['element','layer','form'], function(){
		var layer=layui.layer,form = layui.form;	
		$("#add-door").on("click",function(){
			parent.parent.layer.open({
			  type: 2, 
			  title:["添加门禁权限", 'font-size:22px;color:#666;height:60px;line-height:60px;'],
			  area: ['626px','80%'],
		      shade: [0.6, '#000'],
		      zIndex:800,
			  content:'page/add_doorpower.html',
			});
		})
	})
})

function setHeight(){
    var h = document.body.clientHeight;
    window.parent.parentHeight(h);
}
</script>
</html>
